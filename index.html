<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warrior FIT Rx | Workout Generator</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Warrior FIT Rx - Workout Generator</h1>

        <form id="selectForm">
            <div id="checkContainer">
                <label class="myCheckbox" for="test" onclick="checkCheckbox();">TEST
                    <input type="checkbox" id="test" value="test">
                </label>
                <label class="myCheckbox" for="test2" onclick="checkCheckbox();">TEST2
                    <input type="checkbox" id="test2" value="test2">
                </label>
                <label class="myCheckbox" for="test3" onclick="checkCheckbox();">TEST3
                    <input type="checkbox" id="test3" value="test3">
                </label>
                <label class="myCheckbox" for="test4" onclick="checkCheckbox();">TEST4
                    <input type="checkbox" id="test4" value="test4">
                </label>
                <label class="myCheckbox" for="test5" onclick="checkCheckbox();">TEST5
                    <input type="checkbox" id="test5" value="test5">
                </label>
                <label class="myCheckbox" for="test6" onclick="checkCheckbox();">TEST6
                    <input type="checkbox" id="test6" value="test6">
                </label>
            </div>

            <button class="myButton" id="generateButton">Generate Workout</button>
        </form>
    </header>


    <div id="powerWrap">

            <section id="power1">
                <div class="workoutDiv blue"></div>
                <div class="workoutDiv silver"></div>
            </section>

            <section id="power2">
                <div class="workoutDiv silver"></div>
                <div class="workoutDiv blue"></div>
            </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
