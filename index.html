<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warrior FIT Rx | Workout Generator</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <header>
        <h1>Warrior FIT Rx</h1>
        <h3>Workout Generator</h3>
    </header>

    <div id="selectForm">
        <form id="generatorForm" action="">

            <!--<fieldset>-->

            <fieldset data-role="controlgroup" data-type="horizontal">

                <legend>Check if you have:</legend>

                <input type="checkbox" name="barbells" id="barbells">
                <label for="barbells">Barbells</label>

                <input type="checkbox" name="dumbells" id="dumbells">
                <label for="dumbells">Dumbells</label>

                <input type="checkbox" name="sled" id="sled">
                <label for="sled">Sled</label>

                <input type="checkbox" name="treadmill" id="treadmill">
                <label for="treadmill">Treadmill</label>

                <input type="checkbox" name="bike" id="bike">
                <label for="bike">Bike</label>

                <input type="checkbox" name="trx" id="trx">
                <label for="trx">TRX</label>

                <input type="checkbox" name="kettlebells" id="kettlebells">
                <label for="kettlebells">Kettlebells</label>
                
            </fieldset>
            <!--</fieldset>-->
         <!--  -->
        </form> 
        <button type="submit" id="generateButton">Generate</button> 
    </div>


    <div id="powerWrap">

            <section id="power1">
                <div class="workoutDiv blue"></div>
                <div class="workoutDiv silver"></div>
            </section>

            <section id="power2">
                <div class="workoutDiv silver"></div>
                <div class="workoutDiv blue"></div>
            </section>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
