<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warrior FIT Rx | Workout Generator</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <header>
        <h1>Warrior FIT Rx</h1>
        <h3>Workout Generator</h3>
    </header>

    <div id="selectForm">
        <form action="">

            <!--<fieldset>-->

                <legend>Check if you have:</legend>
                <div class="equipSelect" id="firstEquipDiv">
                    <label for="barbell">Barbells</label>
                    <input type="checkbox" name="barbell" id="barbell"/>
                </div>

                <br/>

                <div class="equipSelect">
                    <label for="dumbells">Dumbells</label>
                    <input type="checkbox" name="dumbells" id="dumbells"/>
                </div>

                <br/>

                <div class="equipSelect">
                    <label for="sled">Sled</label>
                    <input type="checkbox" name="sled" id="sled"/>
                </div>

                <br/>

                <div class="equipSelect">
                    <label for="treadmill">Treadmill</label>
                    <input type="checkbox" name="treadmill" id="treadmill"/>
                </div>

                <br/>

                <div class="equipSelect">
                    <label for="Bike">Bike</label>
                    <input type="checkbox" name="Bike" id="Bike"/>
                </div>

                <br/>

                <div class="equipSelect">
                    <label for="trx">TRX</label>
                    <input type="checkbox" name="trx" id="trx"/>
                </div>

            <!--</fieldset>-->

            <br/>

            <input type="submit" value="Generate"/>
        </form>  
    </div>

    <!--Jquery form test-->

    <form>
        <fieldset data-role="controlgroup" data-type="horizontal">

            <legend>Horizontal:</legend>

            <input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
            <label for="checkbox-h-2a">One</label>
            <input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
            <label for="checkbox-h-2b">Two</label>
            <input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
            <label for="checkbox-h-2c">Three</label>

        </fieldset>
    </form>




    <div id="powerWrap">

            <section id="power1">
                <div class="workoutDiv blue"></div>
                <div class="workoutDiv silver"></div>
            </section>

            <section id="power2">
                <div class="workoutDiv silver"></div>
                <div class="workoutDiv blue"></div>
            </section>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
